<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>btn-click change</title>
    <script src="index.js" defer></script>
</head>
<body>
    <p id="change-text">Hello, u can click that btn to change text..</p>
    <button id="btn">click me</button>
    <ul id="list">
        <li id="item1">item 1</li>
        <li id="item2">item 2</li>
        <li id="item3">item 3</li>
    </ul>
    <button id="btn-add">add item</button>

    <form id="my-form">
        <input type="text" id="name" placeholder="name"><br><br>
        <input type="email" id="email" placeholder="email"><br><br>
        <input type="password" id="password" placeholder="password"><br><br>
        <button type="submit">Submit form</button>
        <p id="msg"></p>
    </form>

    <h2>Show and hide password</h2>
    <input type="password" id="password1" placeholder="password"><br><br>
    <label><input type="checkbox" id="toggle">Show Password</label>
</body>
</html>
